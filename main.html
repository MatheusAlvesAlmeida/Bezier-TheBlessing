<!DOCTYPE html>
<html>
  <title>Bezier Curves</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="main.css" />

  <body>

    <!-- Sidebar -->
    <div class="w3-sidebar w3-light-grey w3-bar-block" style="width:25%">
        <h3 class="w3-bar-item">GERENCIAR CURVAS</h3>
        <li class="list-group-item">
            <div class="btn-group" role="group" aria-label="Basic mixed styles example" style="width: 100%;">
                <button id="btn-delete-curve" type="button" class="btn btn-danger">remover</button>
                <button id="btn-create-curve" type="button" class="btn btn-success">adicionar</button>
            </div>
        </li>
        <li class="list-group-item" style="margin-bottom: 1rem">
          <div
            class="btn-group"
            role="group"
            aria-label="Basic outlined example"
            style="width: 100%"
          >
            <button
              id="btn-previous-curve"
              type="button"
              class="button-box"
            >
              previous
            </button>
            <button
              id="btn-next-curve"
              type="button"
              class="button-box"
            >
              next
            </button>
          </div>
        </li>

      <h3 class="w3-bar-item" style="margin: 0 1rem;">Points</h3>
      <ul>
        <li class="list-group-item" style="margin-bottom: 1rem">
          <div
            class="btn-group"
            role="group"
            aria-label="Basic mixed styles example"
            style="width: 100%"
          >
            <button id="btn-delete-point" type="button" class="button-box">
              remove
            </button>
            <button id="btn-edit-point" type="button" class="button-box">
              edit
            </button>
            <button id="btn-create-point" type="button" class="button-box">
              add
            </button>
          </div>
        </li>
        <li class="list-group-item" style="margin-bottom: 1rem">
          <div
            class="btn-group"
            role="group"
            aria-label="Basic outlined example"
            style="width: 100%"
          >
            <button
              id="btn-previous-point"
              type="button"
              class="button-box"
            >
              previous
            </button>
            <button
              id="btn-next-point"
              type="button"
              class="button-box"
            >
              next
            </button>
          </div>
        </li>

      <h3 class="w3-bar-item" style="margin: 0 1rem;">Hide items</h3>
      <ul>
        <li class="list-group-item" style="margin-bottom: 1rem">
          <div
            class="btn-group"
            role="group"
            aria-label="Basic checkbox toggle button group"
          >
            <input
              type="checkbox"
              class="btn-check"
              id="btn-show-curves"
              autocomplete="off"
            />
            <label
              class="btn btn-outline-primary"
              style="margin-right: 1rem"
              for="btn-show-curves"
              >Curves</label
            >

            <input
              type="checkbox"
              class="btn-check"
              id="btn-show-points"
              autocomplete="off"
            />
            <label
              class="btn btn-outline-primary"
              style="margin-right: 1rem"
              for="btn-show-points"
              >Points</label
            >

            <input
              type="checkbox"
              class="btn-check"
              id="btn-show-polygonal"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="btn-show-polygonal"
              >Polygonal</label
            >
          </div>
        </li>
        <li class="list-group-item" style="margin-bottom: 1rem">
          <input
            id="evaluations"
            type="text"
            class="input-evaluations"
            placeholder="Number of evaluations"
            style="width: 200px"
          />
        </li>
    </div>

    <!-- Canvas -->
    <div class="content">
        <canvas id="canvas" width="1200" height="500"></canvas>
    </div>

        <div class="w3-container">
            <div style=" background-color: black; ">
                <canvas id="canvas" width="1000px " height="500px; "></canvas>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
